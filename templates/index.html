<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        h2, h3 {
            text-align: center;
            color: #004e92;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
        }
        button {
            grid-column: 1 / -1;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: #004e92;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #00316b;
        }
        .result {
            text-align: center;
            margin-top: 30px;
            font-size: 22px;
            font-weight: bold;
        }
        .chart-section {
            margin-top: 50px;
            text-align: center;
        }
        .chart-section img {
            width: 80%;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }
        .download-section {
            text-align: center;
            margin-top: 20px;
        }
        .download-section a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .download-section a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üíº Credit Risk Prediction Web App</h2>

        <form method="post">
            <div>
                <label>Age:</label>
                <input type="number" name="person_age" required>
            </div>
            <div>
                <label>Income:</label>
                <input type="number" name="person_income" required>
            </div>
            <div>
                <label>Home Ownership:</label>
                <select name="person_home_ownership">
                    <option value="RENT">RENT</option>
                    <option value="OWN">OWN</option>
                    <option value="MORTGAGE">MORTGAGE</option>
                    <option value="OTHER">OTHER</option>
                </select>
            </div>
            <div>
                <label>Employment Length:</label>
                <input type="number" name="person_emp_length" required>
            </div>
            <div>
                <label>Loan Intent:</label>
                <select name="loan_intent">
                    <option value="EDUCATION">EDUCATION</option>
                    <option value="PERSONAL">PERSONAL</option>
                    <option value="VENTURE">VENTURE</option>
                    <option value="HOMEIMPROVEMENT">HOMEIMPROVEMENT</option>
                    <option value="DEBTCONSOLIDATION">DEBTCONSOLIDATION</option>
                    <option value="MEDICAL">MEDICAL</option>
                </select>
            </div>
            <div>
                <label>Loan Grade:</label>
                <select name="loan_grade">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                </select>
            </div>
            <div>
                <label>Loan Amount:</label>
                <input type="number" name="loan_amnt" required>
            </div>
            <div>
                <label>Interest Rate:</label>
                <input type="number" step="0.01" name="loan_int_rate" required>
            </div>
            <div>
                <label>Percent of Income:</label>
                <input type="number" step="0.01" name="loan_percent_income" required>
            </div>
            <div>
                <label>Default on File:</label>
                <select name="cb_person_default_on_file">
                    <option value="Y">Y</option>
                    <option value="N">N</option>
                </select>
            </div>
            <div>
                <label>Credit History Length:</label>
                <input type="number" name="cb_person_cred_hist_length" required>
            </div>
            <button type="submit">üìä Predict Credit Risk</button>
        </form>

        {% if prediction %}
        <div class="result">
            üîÆ Prediction Result: <span style="color: {% if prediction == 'High Risk' %}red{% else %}green{% endif %};">{{ prediction }}</span>
        </div>
        <div class="download-section">
            <a href="{{ url_for('static', filename='report.pdf') }}" download>üì• Download PDF Report</a>
        </div>
        {% endif %}

        <div class="chart-section">
            <h3>üìà Model Accuracy Comparison</h3>
            <img src="{{ url_for('static', filename='accuracy_plot.png') }}" alt="Model Accuracy Chart">
        </div>

        <div class="download-section">
            <a href="/voice">üéôÔ∏è Try Voice Input Demo</a>
        </div>
    </div>
</body>
</html>
